{% extends "base.html" %}

{% block head %}

    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
{% endblock %}

{% block content %}

    	<h1>Admin panel</h1>

            <p class="alert alert-info">{{ msg }}</p>
        {% endif %}

        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a  href="{{ url_for('admin_crud', model='Item', action='r') }}">Items</a></li>
                    <li><a  href="{{ url_for('admin_crud', model='Order', action='r') }}">Orders</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
